version: '2.1'

services:

  id_contract_api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      RPC_HOST: 178.62.244.76
      RPC_PORT: 7545
      SEARCH_CONTRACT: "0x78d3b8edc23d6a59a7aabfd78ee3fc88cf0f2448"
      AUTH0_DOMAIN: "registree.eu.auth0.com"
      API_IDENTIFIER: "https://registree.rocks/apis"
      ALGORITHMS: "['RS256']"
    networks:
      - backbone

  nginx:
    restart: always
    build: ./nginx
    links:
      - id_contract_api
    ports:
      - "2096:2096"
    volumes:
      - ~/cert:/etc/cert
    networks:
      - backbone

networks:
  backbone:
    driver: bridge
